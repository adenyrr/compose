name: step-ca
services:
  step-ca:
    image: smallstep/step-ca:latest
    container_name: step-ca
    restart: unless-stopped
    ports:
      - "127.0.0.1:9000:9000"  # Bind localhost uniquement
    environment:
      - DOCKER_STEPCA_INIT_NAME=${STEP_CA_NAME}
      - DOCKER_STEPCA_INIT_DNS_NAMES=${STEP_CA_DNS}
      - DOCKER_STEPCA_INIT_PROVISIONER_NAME=${STEP_PROVISIONER_NAME}
      - DOCKER_STEPCA_INIT_ADMIN_SUBJECT=${STEP_ADMIN_EMAIL}
      - DOCKER_STEPCA_INIT_PASSWORD_FILE=/run/secrets/ca_password
      - DOCKER_STEPCA_INIT_ACME=true
      - DOCKER_STEPCA_INIT_SSH=true  # Support SSH
    secrets:
      - ca_password
    volumes:
      - step-ca-data:/home/step
      - ./config:/home/step/config  # Pour Ã©diter la config facilement
    networks:
      - step-internal
    security_opt:
      - no-new-privileges:true
    tmpfs:
      - /tmp
    healthcheck:
      test: ["CMD", "step", "ca", "health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    labels:
      - "prometheus.scrape=true"
      - "prometheus.port=9000"
      - "prometheus.path=/metrics"

  nginx:
    image: nginx:alpine
    container_name: step-ca-proxy
    restart: unless-stopped
    ports:
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certs:/etc/nginx/certs:ro
      - nginx-logs:/var/log/nginx
    networks:
      - step-internal
    depends_on:
      - step-ca
    security_opt:
      - no-new-privileges:true
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Exporter pour Prometheus
  nginx-exporter:
    image: nginx/nginx-prometheus-exporter:latest
    container_name: step-ca-metrics
    restart: unless-stopped
    command:
      - -nginx.scrape-uri=http://nginx:8080/stub_status
    ports:
      - "127.0.0.1:9113:9113"
    networks:
      - step-internal
    depends_on:
      - nginx

secrets:
  ca_password:
    file: ./secrets/ca_password.txt

networks:
  step-internal:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16

volumes:
  step-ca-data:
    driver: local
  nginx-logs:
    driver: local