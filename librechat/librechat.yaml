version: 1.2.8
 
cache: true
 
interface:
  # MCP Servers UI configuration
  mcpServers:
    placeholder: 'MCP Servers'
    
  # Privacy policy settings
  privacyPolicy:
    externalUrl: 'https://librechat.ai/privacy-policy'
    openNewTab: true
 
  # Terms of service
  termsOfService:
    externalUrl: 'https://librechat.ai/tos'
    openNewTab: true
 
registration:
  socialLogins: ["openid"]

transactions:
  enabled: false
 
mcpServers:
  Time: #
    type: stdio
    command: uvx
    args:
      - mcp-server-time
    startup: false

endpoints:

  agents:
    recursionLimit: 50
    maxRecursionLimit: 100
    disableBuilder: false
    # (optional) Agent Capabilities available to all users. Omit the ones you wish to exclude. Defaults to list below.
    # capabilities: ["execute_code", "file_search", "actions", "tools", "artifacts", "context", "ocr", "chain", "web_search"]
    # (optional) File citation configuration for file_search capability
    maxCitations: 30          # Maximum total citations in responses (1-50)
    maxCitationsPerFile: 7    # Maximum citations from each file (1-10)
    minRelevanceScore: 0.45

  custom:
      # Mistral AI API
    - name: "Mistral"
      apiKey: "${MISTRAL_API_KEY}"
      baseURL: "https://api.mistral.ai/v1"
      models:
        default: [
          "magistral-medium-latest",
          "devstral-latest"
          ]
        fetch: false
      titleConvo: true
      titleModel: "mistral-tiny"
      modelDisplayLabel: "Mistral"
      dropParams: ["stop", "user", "frequency_penalty", "presence_penalty"]
 
    # OpenRouter.ai
    - name: "OpenRouter"
      apiKey: "${OPENROUTER_KEY}"
      baseURL: "https://openrouter.ai/api/v1"
      models:
        default: [
          "openai/gpt-oss-120b",
          "google/gemma-2-27b-it",
          "deepseek/deepseek-v3.2"
          ]
        fetch: false
      titleConvo: true
      titleModel: "openai/gpt-oss-20b"
      summarize: true
      summaryModel: "openai/gpt-oss-20b"
      forcePrompt: false
      modelDisplayLabel: "OpenRouter"
 
    # Perplexity
    - name: "Perplexity"
      apiKey: "${PERPLEXITY_API_KEY}"
      baseURL: "https://api.perplexity.ai/"
      models:
        default: [
          "sonar-small-online",
          ]
        fetch: false
      titleConvo: true
      titleModel: "sonar-medium-chat"
      summarize: true
      summaryModel: "sonar-medium-chat"
      forcePrompt: false
      dropParams: ["stop", "frequency_penalty"]
      modelDisplayLabel: "Perplexity"

ocr:
  mistralModel: "mistral-ocr-latest"
  apiKey: "${MISTRAL_API_KEY}"
  strategy: "mistral_ocr"